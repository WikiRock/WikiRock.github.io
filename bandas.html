<!-- Script para la sÃ­ntesis de voz -->
<script>
    const startButton = document.getElementById("start-dictation");
    const stopButton = document.getElementById("stop-dictation");

    const synth = window.speechSynthesis;
    let isSpeaking = false; // Bandera para controlar el estado de la sÃ­ntesis
    let queue = []; // Cola para fragmentos de texto
    let currentUtterance = null; // Utterance en curso

    // FunciÃ³n para dividir el texto en fragmentos pequeÃ±os
    function splitText(text, maxLength = 200) {
        const sentences = text.match(/[^.!?]+[.!?]*/g) || [text];
        const chunks = [];
        let currentChunk = "";

        sentences.forEach((sentence) => {
            if (currentChunk.length + sentence.length <= maxLength) {
                currentChunk += sentence + " ";
            } else {
                chunks.push(currentChunk.trim());
                currentChunk = sentence + " ";
            }
        });

        if (currentChunk) {
            chunks.push(currentChunk.trim());
        }

        return chunks;
    }

    // FunciÃ³n para iniciar el dictado
    function startDictation() {
        const textToSpeak = document.body.innerText || "";
        queue = splitText(textToSpeak);

        if (!isSpeaking && queue.length > 0) {
            isSpeaking = true;
            startButton.style.display = "none";
            stopButton.style.display = "inline-block";
            speakNext();
        }
    }

    // FunciÃ³n para hablar el siguiente fragmento
    function speakNext() {
        if (queue.length > 0) {
            const text = queue.shift();
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.lang = "es-ES"; // Configurar idioma a espaÃ±ol

            currentUtterance.onend = () => {
                if (isSpeaking) {
                    speakNext();
                }
            };

            currentUtterance.onerror = () => {
                console.error("Error en la sÃ­ntesis de voz.");
                stopDictation();
            };

            synth.speak(currentUtterance);
        } else {
            stopDictation();
        }
    }

    // FunciÃ³n para detener el dictado
    function stopDictation() {
        isSpeaking = false;
        if (synth.speaking) {
            synth.cancel();
        }
        queue = [];
        startButton.style.display = "inline-block";
        stopButton.style.display = "none";
    }

    // Asociar eventos a los botones
    startButton.addEventListener("click", startDictation);
    stopButton.addEventListener("click", stopDictation);
</script>
